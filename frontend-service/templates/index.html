<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Book Review Platform</h1>
    
    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Add Book</h2>
    <form action="/add_book" method="post">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <button type="submit">Add Book</button>
    </form>

    <h2>Add Review</h2>
    <form action="/add_review" method="post">
        <input type="number" name="book_id" placeholder="Book ID" required>
        <textarea name="review" placeholder="Write your review here..." required></textarea>
        <button type="submit">Add Review</button>
    </form>

    <h2>Add Rating</h2>
    <form action="/add_rating" method="post">
        <input type="number" name="book_id" placeholder="Book ID" required>
        <input type="number" name="rating" placeholder="Rating (1-5)" required min="1" max="5">
        <button type="submit">Add Rating</button>
    </form>
</body>
</html>
